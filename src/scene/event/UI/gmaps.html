<!DOCTYPE html>
<html>
<body>

<div id="map" style="width:100%;height:400px;"></div>
<p id="result"></p>

<script>
    var result;
    function intMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
            center:new google.maps.LatLng(1.3521, 103.8198),
            zoom:11,
        });

        var geocoder= new google.maps.Geocoder();

        google.maps.event.addListener(map,'click',function(point) {
	        //lat = point.latLng.lat().toFixed(6);
	        //lng = point.latLng.lng().toFixed(6);

	        var latlng = new google.maps.LatLng(point.latLng.lat().toFixed(6),point.latLng.lng().toFixed(6));

	        geocoder.geocode({'latLng': latlng}, function(results, status) {
	            if (status == google.maps.GeocoderStatus.OK) {
                    //alert(results[0].formatted_address);
                    document.getElementById("result").value = results[0].formatted_address;

	            }
            });
        })
    }


</script>

<script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=intMap"></script>


</body>
</html>
